name: Build Test

on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: 🏗️ Build, Test
        run: |
          ./gradlew clean build