name: PR Check

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: 🏗️ Build, Test
        run: |
          ./gradlew clean build